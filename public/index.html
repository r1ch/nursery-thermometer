<!DOCTYPE html>
  <html ng-app = "nurseryApp">
    <head>
      <title>Nursery Controller</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/nouislider.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body ng-controller="NurseryController as nursery">
     <!--HEADER-->
      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1 center-align">
            <div class="card-content white-text">
              <span class="card-title"><h1>{{temperature}}</h1></span>
              {{error}}
            </div>
            <div class="card-action">
              <a href="#">Thermometer</a>
              <a href="#">Nightlight</a>
            </div>
          </div>
        </div>
      </div>
      <!--COLOUR SLIDER-->
      <div class="row">
        <div class="col s12 m6">
          <div id="colour"></div>
        </div>
     </div>
      <!--BRIGHTNESS SLIDER-->
      <div class="row">
        <div class="col s12 m6">
          <form action="#">
           <p class="range-field">
            <input type="range" id="brightness" min="0" max="100" ng-model = "brightness" ng-change = "setBrightnessSlider()" ng-model-options="{ debounce: 100 }"/>
           </p>
          </form>
        </div>
      </div>
      <!--JavaScript at end of body for optimized loading-->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
      <script type="text/javascript" src="js/nouislider.min.js"></script>
      <script src="js/nursery.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
