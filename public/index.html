<!DOCTYPE html>

<html ng-app="nurseryApp">
<head>
	<title>Nursery Controller</title><!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><!--Import materialize.css-->
	<link href="css/materialize.min.css" media="screen,projection" rel="stylesheet" type="text/css">
	<link href="css/nouislider.css" media="screen,projection" rel="stylesheet" type="text/css"><!--Let browser know website is optimized for mobile-->
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>

<body ng-controller="NurseryController as nursery">
	<div class="container">
		<!--HEADER-->


		<div class="row">
			<div class="col s12">
				<div class="card center-align grey lighten-3">
					<div class="card-content black-text">
						<span class="card-title"><h1>{{temperature}}<sup>&deg;</sup></h1></span>
						<a class="btn-floating btn-fab btn-large" ng-class="{disabled:state.brightness==0}" style="background-color:rgba({{state.r}},{{state.g}},{{state.b}},{{state.brightness*.75+.25}})"><i class="material-icons">{{auto && brightness != 0 && state.brightness == 0 ? "brightness_4":"lightbulb_outline"}}</i></a>
					</div>


					<div class="card-action">
						<a class="waves-effect btn" href="#" ng-class="{'btn-flat' : mode!='thermometer'}" ng-click="setMode('thermometer')">Thermometer</a> <a class="waves-effect btn" href="#" ng-class="{'btn-flat' : mode!='nightlight'}" ng-click="setMode('nightlight')">Nightlight</a>
					</div>
				</div>
			</div>
		</div>
		<!--COLOUR SLIDER-->
		<div class="row valign-wrapper">
			<div class="col s2"><i class="material-icons">looks</i></div>
			<div class="col s10">
				<div id="colour"></div>
			</div>
		</div>
		<!--BRIGHTNESS SLIDER-->
		<div class="row valign-wrapper">
			<div class="col s2"><i class="material-icons">wb_incandescent</i></div>
			<div class="col s7">
				<p class="range-field">
					<label>
						<input id="brightness" max="100" min="0" ng-change="setBrightnessSlider()" ng-model="brightness" ng-model-options="{ debounce: 100 }" type="range">
					</label>
				</p>
				
			</div>
			<div class="col s3 right-align">
				<p>
				<label>
					<input ng-change="setAuto()" ng-model="auto" type="checkbox">
					<span><i class="material-icons small">brightness_4</i></span>
				</label>
				</p>
			</div>
		</div>
	</div>
	<!--JavaScript at end of body for optimized loading-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js">
	</script> 
	<script src="js/nouislider.min.js" type="text/javascript">
	</script> 
	<script src="js/nursery.js">
	</script> 
	<script src="js/materialize.min.js" type="text/javascript">
	</script>
</body>
</html>
